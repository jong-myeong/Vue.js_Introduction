<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>datatest1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ myNumber }}</p>
        <p>{{ myText }}</p>
        <p>{{ myBool }}</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                myNumber: 12345,
                myText: 'Hello!!!',
                myBool: true
            }
        })
    </script>
</body>
