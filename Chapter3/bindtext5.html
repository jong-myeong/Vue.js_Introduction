<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>bindtext5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <style>
        .strike-through {
            text-decoration: line-through;
            color: lightgray;
        }
        .dark {
            background-color: gray
        }
    </style>

    <h2>클래스 지정 예제</h2>
    <div id="app">
        <p class="strike-through">직접 클래스 지정</p>
        <p v-bind:class="myClass">v-bind로 클래스 지정</p>    
        <p v-bind:class="[myClass, darkClass]">v-bind로 복수의 클래스 지정</p>
        <p v-bind:class="{'strike-through': isON}">데이터로 클래스 ON/OFF</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                myClass: 'strike-through',
                darkClass: 'dark',
                isON: true
            }
        })
    </script>
</body>
