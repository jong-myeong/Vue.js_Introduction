<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>chap3 practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <style>
        .dark {
            background-color: gray
        }
        .blueUnderline {
            text-decoration: underline;
			color: blue;
        }
    </style>

    <h2>다양한 바인딩</h2>
    <div id="app">
        <p><a v-bind:href="naverURL">네이버로 연결</a></p>
        <p><img v-bind:src="face2">face2.png</img></p>
        <p v-bind:align="alignLeft">텍스트를 왼쪽 정렬</p>
        <p v-bind:align="alignRight">텍스트를 오른쪽 정렬</p>
        <p v-bind:align="alignCenter">텍스트를 가운데 정렬</p>
        <p v-bind:style="{ color: fontRed }">인라인 스타일로 글자색을 빨간색으로</p>
        <p v-bind:style="{ fontSize: fontSize150, color: fontRed }">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
        <p v-bind:style="{ fontSize: fontSize150, color: fontRed, backgroundColor: bgYellow }">인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
        <p v-bind:class="blue_underline_class">blue-underline class 지정</p>
        <p v-bind:class="[blue_underline_class, dark_class, {'strike-through': isON}]">blue-underline, strike-through, dark 지정</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                naverURL: 'https://www.naver.com',
                face2: 'face2.png',
                alignLeft: 'left',
                alignRight: 'right',
                alignCenter: 'center',
                fontRed: 'red',
                fontSize150: '150%',
                bgYellow: 'yellow',
                blue_underline_class: 'blueUnderline',
                isON: true,
                dark_class: 'dark'
            }
        })
    </script>
</body>
