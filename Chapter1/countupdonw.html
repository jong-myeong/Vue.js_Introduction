<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>count up&down</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>클릭하면 카운터가 올라가고 내려갑니다.</h2>
    <div id="app">
        <p>{{count}}회</p>
        <button v-on:click="countUp">Up</button>
        <button v-on:click="countDown">Down</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                count:0
            },
            methods: {
                countUp: function() {
                    this.count++;
                },
                countDown: function() {
                    this.count--;
                }
            }
        })
    </script>
</body>
</html>
