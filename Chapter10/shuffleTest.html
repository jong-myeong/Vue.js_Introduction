<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Shuffle Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <style>
        /* 나타나고 있을 때와 사라질 때 0.5초 */
        .v-enter-active,
        .v-leave-active {
            transition: 0.5s;
        }

        /* 나타나기 전의 상태와 사라진 상태는 투명도가 0, 오른쪽으로 50 이동 */
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(50px);
        }
    </style>

    <h2>클릭하면 셔플하는 예제</h2>
    <div id="app">
        <button onclick="shuffleData()">셔플</button>
    </div>

    <script>
        // 원본 데이터 배열
        var dataArray = ['one', 'two', 'three', 'four', 'five'];
        function shuffleData() {
            // 임시로 저장할 배열 공간 준비
            var tempArray = [];
            // 원본 배열의 개수
            var len = this.dataArray.length;
            // 원래 배열을 감소해가면서 반복, i는 그 시점에서의 개수
            for (var i = len; len > 0; len--) {
                // r은 랜덤수를 뽑아 개수를 곱한 후 소수점을 제거한 값
                var r = Math.floor(Math.random() * len);
                // 원본 배열에서 랜덤으로 하나씩 뽑아서 임시 배열에 추가
                tempArray.push(this.dataArray[r]);
                // 원본 배열에서 랜덤으로 뽑힌 값 삭제
                this.dataArray.splice(r, 1);
            }
            // 임시 배열을 원본 배열에 입력
            this.dataArray = tempArray;
            // 셔플 내용 확인
            alert(dataArray)
        }
    </script>
</body>

</html>
