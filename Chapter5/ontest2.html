<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ontest2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h2>클릭하면 두번째는 누를 수 없게 되는 버튼 예제</h2>
    <div id="app">
        <button value="good" v-bind:disabled="isClick"
        v-on:click="oneClick">좋아~</button>
    </div>

    <script>
        function good() {
            alert('좋아~')
        }

        new Vue({
            el: "#app",
            data: {
               isClick: false
            },
            methods: {
                oneClick: function() {
                    this.isClick = true;
                    good();
                }
            }
        })
    </script>
</body>
